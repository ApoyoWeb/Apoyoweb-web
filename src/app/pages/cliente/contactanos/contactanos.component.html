<app-navbar-cliente></app-navbar-cliente>

<main class="contact-container">
  <h2 class="contact-title">Contáctanos</h2>
  <p class="contact-description">
    Si tienes preguntas, comentarios o necesitas ayuda, no dudes en ponerte en contacto con nosotros. ¡Estamos aquí para ayudarte!
  </p>

  <div class="contact-form-container">
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Introduce tu nombre" required />
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Introduce tu correo electrónico" required />
      </div>

      <div class="form-group">
        <label for="subject">Asunto:</label>
        <input type="text" id="subject" placeholder="Escribe el asunto" required />
      </div>

      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea id="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
      </div>

      <button type="button" routerLink="/cliente/homepage-cliente" class="send-button" (click)="onSubmit()">Enviar Mensaje</button>

    </form>

    <div class="contact-info">
      <h3>Información de Contacto</h3>
      <p><strong>Correo Electrónico:</strong> contactoapoyoweb.com</p>
      <p><strong>Teléfono:</strong> +51 989 999 555</p>
      <p><strong>Dirección:</strong> Av. Arequipa 1234, Lima, Perú</p>
    </div>
  </div>
</main>

<app-footer></app-footer>
