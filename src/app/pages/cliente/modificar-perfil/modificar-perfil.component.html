<main class="profile-container">
  <h2 class="profile-title">¡Modificando tu perfil!</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="profileForm" class="profile-form">
    <div class="form-group">
      <label for="name">Nombre Completo</label>
      <input type="text" id="name" formControlName="name" placeholder="Escribe tu nombre completo" />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" formControlName="email" placeholder="Escribe tu correo electrónico" />
    </div>

    <div class="form-group">
      <label for="phone">Número de Teléfono</label>
      <input type="tel" id="phone" formControlName="phone" placeholder="Escribe tu número de teléfono" />
    </div>

    <div class="form-group">
      <label for="password">Nueva Contraseña</label>
      <input type="password" id="password" formControlName="password" placeholder="Escribe una nueva contraseña" />
    </div>

    <div class="form-actions">
      <button type="submit" class="save-button" [disabled]="profileForm.invalid">Guardar Cambios</button>
      <button type="button" class="cancel-button" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</main>

<app-footer></app-footer>
