<main>
  <div class="reset-password-container">
    <h2 class="reset-password-header">Restablecer Contraseña</h2>
    <p class="reset-password-subtext">Introduce tu correo electrónico para restablecer tu contraseña</p>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form">
      <div class="form-group">
        <mat-form-field appearance="outline" class="form-input">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput formControlName="email" placeholder="Introduce tu correo">
          <mat-error *ngIf="controlHasError('email', 'required')">Este campo es obligatorio</mat-error>
          <mat-error *ngIf="controlHasError('email', 'email')">Introduzca un correo electrónico válido.</mat-error>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="resetPasswordForm.invalid">
        Restablecer Contraseña
      </button>
    </form>

    <p class="login-link">
      ¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión aquí</a>
    </p>
  </div>
</main>

<app-footer></app-footer>
