<app-navbar-tutor></app-navbar-tutor>

<main class="create-personal-tutoria-container">
  <h2 class="create-tutoria-title">Crear Tutoría Personal</h2>

  <form class="create-tutoria-form" (ngSubmit)="crearTutoriaPersonal()">
    <!-- Código del Alumno -->
    <div class="form-group">
      <label for="codigoAlumno">Código de Alumno</label>
      <input type="text" id="codigoAlumno" class="form-input" [(ngModel)]="codigoAlumno" name="codigoAlumno" placeholder="Ingresa el código del alumno" required />
    </div>

    <!-- Selección de Fecha -->
    <div class="form-group">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" class="form-input" [(ngModel)]="fecha" name="fecha" required />
    </div>

    <!-- Selección de Hora de Inicio -->
    <div class="form-group">
      <label for="horaInicio">Hora de Inicio</label>
      <input type="time" id="horaInicio" class="form-input" [(ngModel)]="horaInicio" name="horaInicio" required />
    </div>

    <!-- Selección de Hora de Fin -->
    <div class="form-group">
      <label for="horaFin">Hora de Fin</label>
      <input type="time" id="horaFin" class="form-input" [(ngModel)]="horaFin" name="horaFin" required />
    </div>

    <!-- Campo adicional: Descripción (opcional) -->
    <div class="form-group">
      <label for="descripcion">Descripción (opcional)</label>
      <textarea id="descripcion" class="form-input" [(ngModel)]="descripcion" name="descripcion" rows="3" placeholder="Descripción adicional..."></textarea>
    </div>

    <!-- Botón para Crear Tutoría Personal -->
    <button type="submit" class="submit-button">Crear Tutoría Personal</button>
  </form>
</main>

<app-footer></app-footer>
