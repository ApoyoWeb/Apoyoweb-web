<main class="recordings-management-container">
  <h2 class="management-title">Gesti√≥n de Grabaciones</h2>

  <div *ngIf="grabaciones.length === 0" class="no-recordings">
    No hay grabaciones disponibles.
  </div>

  <div *ngFor="let grabacion of grabaciones" class="recording-item">
    <div class="recording-description">
      <h3>{{ grabacion.titulo }}</h3>
      <p>{{ grabacion.descripcion }}</p>
    </div>
    <button (click)="eliminarGrabacion(grabacion)" class="delete-button">Eliminar</button>
  </div>
</main>

<app-footer></app-footer>
